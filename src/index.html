<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  
  <title>Tic Tac Toe</title>
  
  <meta name="description" content="Simple, classic game">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/main.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <main>
    <!-- Hi katherine! Hope you enjoy this small project, 
    feel free to make it as fun and jazzy as you want :) Thanks man!! -->
    <!--- <div class="jumbotron"> -->
      <div class="container">
        <h1>Tic Tac Toe</h1>
        <p>This is a starter template for a tic toe game</p>
        
        <div class='TicTacToe'>
    <div class='row '>
      <div class='col-xs-2 square' id='7'></div>
      <div class='col-xs-2 square' id='8'></div>
      <div class='col-xs-2 square' id='9'></div>
      
    </div>
    <div class='row'>
      <div class='col-xs-2 square' id='4'></div>
      <div class='col-xs-2 square' id='5'></div>
      <div class='col-xs-2 square' id='6'></div>
      
    </div>
      <div class='row'>
      <div class='col-xs-2 square' id='1'></div>
      <div class='col-xs-2 square' id='2'></div>
      <div class='col-xs-2 square' id='3'></div>
      
    </div>
        
        
         <button class="btn btn-info" id="restart">Restart</button>
    </div>
      
      <form>
        <input type="checkbox" id="myCheck" onmouseover="myFunction()" onclick="alert('click')">
      </form>

      <script>
      function myFunction() {
        document.getElementById("myCheck").click();
    }
  </script>
      
  </main>

  <script src="js/main.js"></script>
</body>

</html>
